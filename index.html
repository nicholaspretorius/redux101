<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  </head>
  <body>
    <div>
      <h3>Todos</h3>

      <input type="text" placeholder="Add to do description" name="todo" id="todo" />
      <button type="submit" id="todoBtn">
        Add Todo
      </button>

      <ul id="todos"></ul>
    </div>
    <div>
      <h3>Goals</h3>

      <input type="text" placeholder="Add goal description" name="goal" id="goal" />
      <button type="submit" id="goalBtn">
        Add Goal
      </button>

      <ul id="goals"></ul>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
