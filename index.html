    <div id="app"></div>

    <script src="index.js" type="text/javascript"></script>
    <script type="text/babel">
      function List({ items, remove, toggle }) {
        return (
          <ul>
            {items.map(item => (
              <li key={item.id}>
                <span
                  style={{ textDecoration: item.complete ? "line-through" : "none" }}
                  onClick={() => toggle && toggle(item.id)}
                >
                  {item.name}
                </span>
                <button onClick={() => remove(item.id)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = "";

          this.props.store.dispatch(
            addTodoAction({
              id: generateId(),
              name: name,
              complete: false
            })
          );
        };

        removeItem = id => {
          this.props.store.dispatch(removeTodoAction(id));
        };

        toggleItem = id => {
          this.props.store.dispatch(toggleTodoAction(id));
        };

        render() {
          const { todos } = this.props;
          return (
            <div>
              <h3>Todos</h3>
              <input type="text" placeholder="Add Todo" ref={input => (this.input = input)} />
              <button onClick={this.addItem}>Add Todo</button>
              <List items={todos} remove={this.removeItem} toggle={this.toggleItem} />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addGoal = e => {
          e.preventDefault();
          const name = this.goal.value;
          this.goal.value = "";

          this.props.store.dispatch(
            addGoalAction({
              id: generateId(),
              name: name,
              complete: false
            })
          );
        };

        removeGoal = id => {
          this.props.store.dispatch(removeGoalAction(id));
        };

        render() {
          const { goals } = this.props;
          return (
            <div>
              <h3>Goals</h3>
              <input type="text" placeholder="Add Goal" ref={input => (this.goal = input)} />
              <button onClick={this.addGoal}>Add Goal</button>
              <List items={goals} remove={this.removeGoal} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(([todos, goals]) => {
            store.dispatch(receiveDataAction(todos, goals));
          });

          const { store } = this.props;
          store.subscribe(() => this.forceUpdate());
        }
        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();

          if (loading) {
            return <div>Loading...</div>;
          }

          return (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
