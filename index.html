<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script src="index.js" type="text/javascript"></script>
    <script type="text/babel">
      function List({ items, remove, toggle }) {
        return (
          <ul>
            {items.map(item => (
              <li key={item.id}>
                <span
                  style={{ textDecoration: item.complete ? "line-through" : "none" }}
                  onClick={() => toggle && toggle(item)}
                >
                  {item.name}
                </span>
                <button onClick={() => remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = "";

          API.saveTodo(name)
            .then(todo => {
              this.props.store.dispatch(addTodoAction(todo));
            })
            .catch(() => {
              alert("There was an error adding the item.");
            });
        };

        removeItem = todo => {
          this.props.store.dispatch(removeTodoAction(todo.id));
          return API.deleteTodo(todo.id).catch(e => {
            this.props.store.dispatch(addTodoAction(todo));
            alert("There was an error deleting the item.", e);
          });
        };

        toggleItem = item => {
          this.props.store.dispatch(toggleTodoAction(item.id));

          return API.saveTodoToggle(item.id).catch(() => {
            this.props.store.dispatch(toggleTodoAction(item.id));
            alert("There was an error toggling the item.");
          });
        };

        render() {
          const { todos } = this.props;
          return (
            <div>
              <h3>Todos</h3>
              <input type="text" placeholder="Add Todo" ref={input => (this.input = input)} />
              <button onClick={this.addItem}>Add Todo</button>
              <List items={todos} remove={this.removeItem} toggle={this.toggleItem} />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addGoal = e => {
          e.preventDefault();

          API.saveGoal(this.goal.value)
            .then(goal => {
              this.goal.value = "";
              this.props.store.dispatch(addGoalAction(goal));
            })
            .catch(() => {
              alert("There was an error adding the goal.");
            });
        };

        removeGoal = item => {
          this.props.store.dispatch(removeGoalAction(item.id));
          return API.deleteGoal(item.id).catch(() => {
            this.props.store.dispatch(addGoalAction(item));
            alert("There was an error deleting the goal.");
          });
        };

        render() {
          const { goals } = this.props;
          return (
            <div>
              <h3>Goals</h3>
              <input type="text" placeholder="Add Goal" ref={input => (this.goal = input)} />
              <button onClick={this.addGoal}>Add Goal</button>
              <List items={goals} remove={this.removeGoal} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(([todos, goals]) => {
            store.dispatch(receiveDataAction(todos, goals));
          });

          const { store } = this.props;
          store.subscribe(() => this.forceUpdate());
        }
        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();

          if (loading) {
            return <div>Loading...</div>;
          }

          return (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
